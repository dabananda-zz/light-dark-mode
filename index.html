<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Mode Theme | Dabananda Mitra</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="https://res.cloudinary.com/djz3p8sux/image/upload/v1629822917/image/general-purpose-favicon-dabananda-mitra_zuuv1x.png" type="image/x-icon" />
        <!-- Boostrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://res.cloudinary.com/djz3p8sux/image/upload/v1629822917/image/general-purpose-favicon-dabananda-mitra_zuuv1x.png" alt="Logo" width="50px" />
                </a>
                <h2 class="text-center">Fill-up the form</h2>
                <div class="theme-wrapper">
                    <span id="theme-text">Theme &nbsp;</span>
                    <i class="bi bi-brightness-high-fill" id="icon"></i>
                </div>
            </div>
        </nav>

        <!-- Form -->
        <main class="py-3" id="main">
            <form class="container" id="form">
                <div class="row mb-2">
                    <div class="col-md">
                        <input type="text" class="form-control" placeholder="Enter first name" />
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" placeholder="Enter last name" />
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md">
                        <input type="email" class="form-control" placeholder="Enter email address" />
                    </div>
                    <div class="input-group col-md">
                        <span class="input-group-text">+880</span>
                        <input type="tel" class="form-control" placeholder="Enter phone number" />
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md">
                        <input type="password" class="form-control" placeholder="New password" />
                    </div>
                    <div class="col-md">
                        <input type="password" class="form-control" placeholder="Confirm password" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary my-3 w-100">Sign Up</button>
            </form>
        </main>

        <!-- Bootstrap JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- Custom JavaScript -->
        <script src="./script.js"></script>
    </body>
</html>
